<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Main content styling */
        .main-content {
            margin-left: 260px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            margin-top: 20px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }

        .table td {
            background-color: #f9f9f9;
        }

        .chart-container {
            width: 80%;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 10px;
            }

            .chart-container {
                width: 100%;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

{% include 'navbar.html' %}

<div class="main-content">
    <h2>Leave Trends</h2>

    <canvas id="leaveTrendsChart"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var ctx = document.getElementById('leaveTrendsChart').getContext('2d');
            var leaveTrendsChart = new Chart(ctx, {
                type: 'line', 
                data: {
                    labels: {{ months|safe }},
                    datasets: [{
                        label: 'Leave Requests',
                        data: {{ leave_data_values|safe }},
                        borderColor: 'rgba(255, 99, 132, 1)',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</div>

</body>
</html>

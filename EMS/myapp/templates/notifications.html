<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        /* Notifications Container */
        .container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            margin-top: 60px; /* To prevent overlap with navbar */
        }

        h3 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* List Styling */
        .list-group-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .list-group-item.read {
            background-color: #e9ecef;
        }

        .list-group-item.unread {
            background-color: #fff;
            font-weight: bold;
        }

        .text-muted {
            font-size: 12px;
            color: #6c757d;
            margin-left: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h3>Notifications</h3>
            <ul class="list-group">
                {% for notification in notifications %}
                <li class="list-group-item {% if notification.read %}read{% else %}unread{% endif %}">
                    {{ notification.message }}
                    <span class="text-muted">{{ notification.created_at }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>

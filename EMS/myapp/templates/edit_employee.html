<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
        }

        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }

        .notifications {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }

        .widget {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: #007bff; /* Blue text */
        }

        .btn-primary {
            background-color: #007bff; /* Blue button */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d; /* Gray button */
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray on hover */
            border-color: #545b62;
        }

        .main-content {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-left: 250px; /* To align the content after navbar */
        }

        .form-container {
            width: 80%; /* Adjust width as needed */
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="main-content">
        <div class="container form-container">
            <h2 class="text-center">Edit Employee</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Full Name:</label>
                    <input type="text" class="form-control" name="name" value="{{ employee.name }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" value="{{ employee.email }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <input type="text" class="form-control" name="username" value="{{ employee.username }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role:</label>
                    <select class="form-select" name="role" required>
                        <option value="Admin" {% if employee.role == "Admin" %} selected {% endif %}>Admin</option>
                        <option value="Manager" {% if employee.role == "Manager" %} selected {% endif %}>Manager</option>
                        <option value="Employee" {% if employee.role == "Employee" %} selected {% endif %}>Employee</option>
                        <option value="HR" {% if employee.role == "HR" %} selected {% endif %}>HR</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Department:</label>
                    <select class="form-select" name="department" required>
                        <option value="TESTING" {% if employee.department == "Testing" %} selected {% endif %}>Testing</option>
                        <option value="IT" {% if employee.department == "IT" %} selected {% endif %}>IT</option>
                        <option value="Finance" {% if employee.department == "Finance" %} selected {% endif %}>Finance</option>
                        <option value="Marketing" {% if employee.department == "Marketing" %} selected {% endif %}>Marketing</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Designation:</label>
                    <input type="text" class="form-control" name="designation" value="{{ employee.designation }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Salary:</label>
                    <input type="number" class="form-control" name="salary" value="{{ employee.salary }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone:</label>
                    <input type="text" class="form-control" name="phone" value="{{ employee.phone }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Employee</button>
                <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Leave History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Body and Sidebar Styles */
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            justify-content: flex-start; /* Sidebar on the left */
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            z-index: 1000;
            padding-top: 20px;
        }

        .main-content {
            margin-left: 250px; /* Offset to the right of the sidebar */
            width: 100%; /* Full width for content */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: flex-start; /* Align content to the top */
            padding-top: 20px; /* Padding to make space from the top */
        }

        /* Container Styling */
        .container {
            width: 50%; /* Set width of the table container */
            max-width: 900px; /* Set max-width */
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            margin-top: 20px; /* Bring the container closer to the top */
        }

        table {
            width: 100%;
        }

        th, td {
            text-align: center;
        }

        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}  <!-- Include the navbar -->

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="container mt-4">
            <h2>My Leave History</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Leave Type</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for leave in leave_history %}
                    <tr>
                        <td>{{ leave.leave_type }}</td>
                        <td>{{ leave.start_date }}</td>
                        <td>{{ leave.end_date }}</td>
                        <td>{{ leave.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>

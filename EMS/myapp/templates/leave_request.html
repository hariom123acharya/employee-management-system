<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Body and Sidebar Styles */
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            justify-content: flex-start; /* Sidebar on the left */
            align-items: center; /* Center the content vertically */
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            z-index: 1000;
            padding-top: 20px;
        }

        .main-content {
            margin-left: 250px; /* Offset to the right of the sidebar */
            width: 100%; /* Full width for content */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        /* Container Styling for the Form */
        .container {
            width: 50%; /* Set width of the form */
            max-width: 600px; /* Set max-width */
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        /* Form Padding and Adjustments */
        form {
            padding: 15px;
        }

        .mb-3 {
            margin-bottom: 1.25rem;
        }

        .form-control {
            height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="container mt-4">
            <h2>Leave Request</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Leave Type</label>
                    <select class="form-select" name="leave_type" required>
                        <option value="Vacation">Vacation</option>
                        <option value="Sick">Sick</option>
                        <option value="Personal">Personal</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" name="start_date" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">End Date</label>
                    <input type="date" class="form-control" name="end_date" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Reason</label>
                    <textarea class="form-control" name="reason" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Leave Request</button>
            </form>
        </div>
    </div>

</body>
</html>

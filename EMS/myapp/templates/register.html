<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <!-- <title>Neumorphism Login Form UI | CodingNepal</title> -->
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  /* user-select: none; */
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
html,body{
  height: 100%;
}
body{
  display: grid;
  place-items: center;
  background: #ded7e9;
  text-align: center;
}
.content{
  width: 330px;
  padding: 40px 30px;
  background: #cac0da;
  border-radius: 10px;
  box-shadow: -3px -3px 7px #ffffff73,
               2px 2px 5px rgba(94,104,121,0.288);
}
.content .text{
  font-size: 33px;
  font-weight: 600;
  margin-bottom: 35px;
  color: #595959;
}

.field {
    height: 50px;
    width: 100%;
    display: flex;
    position: relative;
    margin-bottom: 15px; /* Add spacing between fields */
}

.field:nth-child(2){
  margin-top: 20px;
}
.field input{
  height: 100%;
  width: 100%;
  padding-left: 45px;
  outline: none;
  border: none;
  font-size: 18px;
  background: #dde1e7;
  color: #595959;
  border-radius: 25px;
  box-shadow: inset 2px 2px 5px #BABECC,
              inset -5px -5px 10px #ffffff73;
}
.field input:focus{
  box-shadow: inset 1px 1px 2px #BABECC,
              inset -1px -1px 2px #ffffff73;
}
.field span{
  position: absolute;
  color: #595959;
  width: 50px;
  line-height: 50px;
}
.field label{
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  left: 45px;
  pointer-events: none;
  color: #666666;
}
.field input:valid ~ label{
  opacity: 0;
}
.forgot-pass{
  text-align: left;
  margin: 10px 0 10px 5px;
}
.forgot-pass a{
  font-size: 16px;
  color: #3498db;
  text-decoration: none;
}
.forgot-pass:hover a{
  text-decoration: underline;
}
button{
  margin: 15px 0;
  width: 100%;
  height: 50px;
  font-size: 18px;
  line-height: 50px;
  font-weight: 600;
  background: #dde1e7;
  border-radius: 25px;
  border: none;
  outline: none;
  cursor: pointer;
  color: #595959;
  box-shadow: 2px 2px 5px #BABECC,
             -5px -5px 10px #ffffff73;
}
button:focus{
  color: #3498db;
  box-shadow: inset 2px 2px 5px #BABECC,
             inset -5px -5px 10px #ffffff73;
}
.sign-up{
  margin: 10px 0;
  color: #595959;
  font-size: 16px;
}
.sign-up a{
  color: #3498db;
  text-decoration: none;
}
.sign-up a:hover{
  text-decoration: underline;
}

   /* Popup Style */
   .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4a62cf;
            color: white;
            padding: 15px;
            border-radius: 10px;
            display: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            max-width: 300px;
        }

        .message-popup p {
            margin: 0;
            font-size: 16px;
        }

        /* Button to Close Popup */
        .close-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 10px;
        }

        .role-field {
    height: 50px;
    width: 100%;
    display: flex;
    position: relative;
    margin-bottom: 15px; /* Spacing between fields */
}

.role-field select {
    height: 100%;
    width: 100%;
    padding-left: 45px;
    outline: none;
    border: none;
    font-size: 18px;
    background: #dde1e7;
    color: #595959;
    border-radius: 25px;
    box-shadow: inset 2px 2px 5px #BABECC,
                inset -5px -5px 10px #ffffff73;
    appearance: none; /* Removes default dropdown arrow */
    cursor: pointer;
}

.role-field select:focus {
    box-shadow: inset 1px 1px 2px #BABECC,
                inset -1px -1px 2px #ffffff73;
}

/* Style the FontAwesome icon inside role-field */
.role-field .fas.fa-user-tie {
    position: absolute;
    color: #595959;
    width: 50px;
    line-height: 50px;
    pointer-events: none;
}

/* Custom dropdown arrow */
.role-field::after {
    content: '\f078'; /* FontAwesome down arrow */
    font-family: 'Font Awesome 5 Free';
    font-weight: 900;
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #595959;
    pointer-events: none;
}


        
      </style>
   </head>
   <body>
     
 

    {% if not hr_exists and not manager_exists or request.user.is_authenticated and request.user.role in "hr manager" %}
    <div class="content">
       <div class="text">Register Here</div>
       <form method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="field">
              <input type="text" name="username" required>
              <span class="fas fa-user"></span>
              <label>Username</label>
          </div>
          
          <div class="field">
              <input type="text" name="email" required>
              <span class="fas fa-envelope"></span>
              <label>Email</label>
          </div>
          
          <div class="field">
              <input type="password" name="password1" required>
              <span class="fas fa-lock"></span>
              <label>Password</label>
          </div>
          
          <div class="field">
              <input type="password" name="password2" required>
              <span class="fas fa-lock"></span>
              <label>Confirm Password</label>
          </div>

          <div class="role-field">
            <select name="role" required>
                <option value="hr">HR</option>
                <option value="manager">Manager</option>
            </select>
            <span class="fas fa-user-tie"></span>
            <!-- <label>Select Role</label> -->
        </div>
        
        
      
          <button type="submit">Sign Up</button>
          <div class="sign-up">
              Already have an account?
              <a href="/">Login</a>
          </div>
      </form>
    </div>
{% else %}
    <script>
        window.location.href = "{% url 'login' %}";  // Redirect employees to login
    </script>
{% endif %}
 
      
   </body>
</html>
